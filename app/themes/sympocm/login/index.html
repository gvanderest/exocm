<!DOCTYPE html>
<html>
	<head>
		<title>Content Management System Login | SympoCM</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body id="sympocm-login">

<div id="wrapper">
	<div id="container">
		<div id="header">
			<h1>sympo<strong>cm</strong></h1>
			<h2>Content Management System Login</h2>
		</div> <!-- #header -->
		<div id="body">

			<div class="form">
				<form>
					<div class="required textbox">
						<label for="sympocm-login-email">Email</label>
						<var><input type="text" id="sympocm-login-email" class="email" name="email" value="" /></var>
					</div>
					<div class="required textbox">
						<label for="sympocm-login-password">Password</label>
						<var><input type="password" id="sympocm-login-email" class="email" name="email" value="" /></var>
					</div>
					<div class="checkbox">
						<var><input id="sympocm-login-remember" type="checkbox" name="remember" value="1" /></var>
						<label for="sympocm-login-remember">Remember Login</label>
					</div>
					<div class="buttons">
						<var><input type="submit" value="Login" /></var>
					</div>
				</form>
			</div> <!-- #sympocm-login -->

		</div> <!-- #body -->
		<div id="footer">
			<div id="forgotten"><a href="#">Forgotten Password</a></div> <!-- #forgotten -->
			<div id="copyright">Copyright &copy; 2012 <a href="#">Exodus Labs</a></div> <!-- #copyright -->
		</div> <!-- #footer -->
	</div> <!-- #container -->
</div> <!-- wrapper -->

	</body>
</html>
